    <script>
        const imageSlot = document.getElementById("imageSlot");
        const images = document.querySelectorAll(".image-list");
        for (let i = 0; i < images.length; i++) {
            images[i].addEventListener("click", (e) => {
                imageSlot.src = e.target.src;
                removeActive();
                images[i].classList.toggle("active");
            });
        }
        const removeActive = () => {
            for (let i = 0; i < images.length; i++) {
                images[i].classList.remove("active");
            }
        }
    </script>
